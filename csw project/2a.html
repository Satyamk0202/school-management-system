    <script>
        function deleteRow(btn){btn.parentNode.parentNode.remove()}
        function editRow(btn){
            const row=btn.parentElement.parentElement;
            const columns=['Name','Age','Semester','Reg No'];
            for(let i=0;i<4;i++){
                const newValue=prompt(`Enter ${columns[i]}:`,row.cells[i].textContent);
                if(newValue) row.cells[i].textContent=newValue;
            }
        }
        
        function addStudent() {
    const name = prompt("Enter student's name:");
    const age = prompt("Enter student's age:");
    const semester = prompt("Enter student's semester:");
    const regNo = prompt("Enter student's registration number:");

    if (name && age && semester && regNo) {
        const table = document.getElementById("studentTableBody");
        const newRow = table.insertRow();

        newRow.innerHTML = `
            <td>${name}</td>
            <td>${age}</td>
            <td>${semester}</td>
            <td>${regNo}</td>
            <td>
                <button class="edit-btn" onclick="editRow(this)">Edit</button>
                <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            </td>
        `;
    }
}


    </script>

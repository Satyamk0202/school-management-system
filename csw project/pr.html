<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional Custom Styles for Horizontal Navbar */
        .navbar {
            background-color: #007bff; /* Blue background */
        }
        .navbar-nav .nav-link {
            color: #fff !important; /* White text for nav items */
            font-weight: bold; /* Bold text */
        }
        .navbar-nav .nav-link:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: white !important; /* White text on hover */
        }
        .navbar-nav .nav-item.active .nav-link {
            background-color: #0056b3; /* Active page color */
            color: white !important; /* Active page white text */
        }
    </style>
</head>
<body>

<!-- Horizontal Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto"> <!-- Aligns items to the right -->
            <li class="nav-item active">
                <a class="nav-link" href="#">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="1A.HTML">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="2a.html">Student List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="3.html">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="q4.html">Achievements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="q5.html">Alumni</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Bootstrap JS and jQuery (required for responsive navbar) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

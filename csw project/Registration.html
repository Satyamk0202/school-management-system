        <p>Manage your school data efficiently and securely. Please log in to continue.</p>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">

    <script>
          document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var errorMsg = document.getElementById("errorMsg");
      
      var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$/;

     
      errorMsg.textContent = "";

        
            if (password.length < 8) {
                errorMsg.textContent = "Password must be at least 8 characters long.";
                return;
            }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      if (!passwordRegex.test(password)) {
        errorMsg.textContent = "Password must contain at least one uppercase letter, one lowercase letter, and one digit.";
        return;
      }
      
     
      localStorage.setItem('registeredUsername', username);
      localStorage.setItem('registeredPassword', password);
      
      window.location.href = "1A.HTML";
    });
       
    </script>
